<li>
  <div class="view" [ngStyle]="{ display: (editMode)?'none':'block' }" (dblclick)="editMode=!editMode">
    <label>{{name}} #{{ id }}</label>
    <button class="destroy" (click)="destroyProject()"></button>
  </div>
  <input class="edit" #editBox [value]="name" [ngStyle]="{ display: (!editMode)?'none':'block' }" (blur)="changeProjectName($event, editBox.value)"  (keypress)="changeProjectName($event, editBox.value)">
</li>
