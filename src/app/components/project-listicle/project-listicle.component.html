<li>
  <div class="view" [ngStyle]="{ display: (editMode)?'none':'block' }" (dblclick)="editMode=!editMode">

    <button class="destroy"></button>

  <input class="edit" #editBox [value]="name" [ngStyle]="{ display: (!editMode)?'none':'block' }" (keypress)="changeProjectName($event, editBox.value)">
