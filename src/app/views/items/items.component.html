<header class="header">
  <h1>{{ todo ? todo.name : 'Loading...' }}</h1>
  <input class="new-todo" placeholder="What needs to be done?" autofocus
         #addItemBox (keypress)="addItem($event, addItemBox.value);">
</header>
<section class="main">
  <input id="toggle-all" class="toggle-all" type="checkbox">
  <label for="toggle-all">Mark all as complete</label>
  <ul class="todo-list">
    <!-- These are here just to show the structure of the list items -->
    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
    <app-item-listicle *ngFor="let item of items|itemFilter:filter" [name]="item.name" [id]="item.id"
                       [selected]="item.selected" [priority]="item.priority"></app-item-listicle>
  </ul>
</section>
<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ left }}</strong> items left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters" style="left: unset;">
    <li>
      <a [ngClass]="{selected: filter === 'a'}" (click)="filter='a'">All</a>
    </li>
    <li>
      <a [ngClass]="{selected: filter === 'i'}" (click)="filter='i'">Incomplete</a>
    </li>
    <li>
      <a [ngClass]="{selected: filter === 'c'}" (click)="filter='c'">Complete</a>
    </li>
    <li>
      <a [ngClass]="{selected: filter === 'h'}" (click)="filter='h'">High</a>
    </li>
    <li>
      <a [ngClass]="{selected: filter === 'm'}" (click)="filter='m'">Medium</a>
    </li>
    <li>
      <a [ngClass]="{selected: filter === 'l'}" (click)="filter='l'">Low</a>
    </li>
  </ul>
</footer>
