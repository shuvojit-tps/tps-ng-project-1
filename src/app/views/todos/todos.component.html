<header class="header">
  <h1>{{ project ? project.name : 'Loading...' }}</h1>
  <input class="new-todo" placeholder="Do you have a new List?" autofocus #addTodoBox (keypress)="addTodo($event, addTodoBox.value);">
</header>


<section class="main">
  <ul class="todo-list">
    <app-todo-listicle *ngFor="let todo of todos" [id]="todo.id" [name]="todo.name" (deleted)="deleteTodo($event);"></app-todo-listicle>
  </ul>
</section>
